version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zomato
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    env_file:
      - ./backend/.env.example
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/zomato
      JWT_SECRET: supersecret_jwt_key
    ports:
      - "4000:4000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE: http://backend:4000
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  dbdata:
